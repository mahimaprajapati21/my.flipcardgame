<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        .flip-card {
            background-color: transparent;
            width: 150px;
            height: 150px;
            perspective: 1000px;
            display: inline-block;
            margin: 10px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid #ccc;
        }
        .flip-card-front {
            background-color: #bbb;
            color: black;
        }
        .flip-card-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .matched {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Memory Matching Game</h1>
    <p>Flip the cards to find the matching pairs!</p>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="flip-card" data-card="3">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="imgs/scenery2.jpg" alt="Image" style="width:100%;height:100%;">
                    </div>
                    <div class="flip-card-back">
                        3
                    </div>
                </div>
            </div>
            <div class="flip-card" data-card="2">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="imgs/scenery2.jpg" alt="Image" style="width:100%;height:100%;">
                    </div>
                    <div class="flip-card-back">
                        2
                    </div>
                </div>
            </div>
            <div class="flip-card" data-card="4">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="imgs/scenery2.jpg" alt="Image" style="width:100%;height:100%;">
                    </div>
                    <div class="flip-card-back">
                        4
                    </div>
                </div>
            </div>
            <div class="flip-card" data-card="1">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="imgs/scenery2.jpg" alt="Image" style="width:100%;height:100%;">
                    </div>
                    <div class="flip-card-back">
                       1
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
            <div class="flip-card" data-card="4">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="imgs/scenery2.jpg" alt="Image" style="width:100%;height:100%;">
                    </div>
                    <div class="flip-card-back">
                       4
                    </div>
                </div>
            </div>
            <div class="flip-card" data-card="1">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="imgs/scenery2.jpg" alt="Image" style="width:100%;height:100%;">
                    </div>
                    <div class="flip-card-back">
                        1
                    </div>
                </div>
            </div>
            <div class="flip-card" data-card="3">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="imgs/scenery2.jpg" alt="Image" style="width:100%;height:100%;">
                    </div>
                    <div class="flip-card-back">
                        3
                    </div>
                </div>
            </div>
            <div class="flip-card" data-card="2">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="imgs/scenery2.jpg" alt="Image" style="width:100%;height:100%;">
                    </div>
                    <div class="flip-card-back">
                        2
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script>
        const cards = document.querySelectorAll('.flip-card');
        let flippedCards = [];
        let matchedCards = 0;

        cards.forEach((card) => {
            card.addEventListener('click', () => {
                if (flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                card.classList.add('flipped');
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            });
        });
        function checkMatch() {
            const [card1, card2] = flippedCards;
                 if (card1.dataset.card === card2.dataset.card) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCards += 2;
                if (matchedCards === cards.length) {
                    alert('You matched all the cards!');
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flippedCards = [];
        }
    </script>
</body>
</html>
